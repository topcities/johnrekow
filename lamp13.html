<title>Lamp 13 - Pinwheels</title>
<meta http-equiv="Expires" content="Tue, 04 Dec 1997 21:29:02 GMT">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">

<style type="text/css">
body {
  margin:0;
  height: 100vh;
}

canvas {
  width: 100%;
  height: 100%;
}

</style>



</head>
<body>
<canvas id="canvas" width="32px" height="32px">

<script>  
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
let time = 0;

const color = function (x, y, r, g, b) {
  context.fillStyle = `rgb(${r}, ${g}, ${b})`;
  context.fillRect(x, y, 10, 10);
};
const R = function (x, y, time) {
  return Math.floor(192 + 64 * Math.cos((x * x - y * y) / 300 + time));
};

const G = function (x, y, time) {
  return Math.floor(
    192 +
      64 *
        Math.sin(
          (x * x * Math.cos(time / 4) + y * y * Math.sin(time / 3)) / 300
        )
  );
};

const B = function (x, y, time) {
  return Math.floor(
    192 +
      64 *
        Math.sin(
          5 * Math.sin(time / 9) +
            ((x - 100) * (x - 100) + (y - 100) * (y - 100)) / 1100
        )
  );
};

const startAnimation = function () {
  for (x = 0; x <= 30; x++) {
    for (y = 0; y <= 30; y++) {
      color(x, y, R(x, y, time), G(x, y, time), B(x, y, time));
    }
  }
  time = time + 0.03;
  window.requestAnimationFrame(startAnimation);
};

startAnimation();

</script>

</body>
