<script>  
class Canvas {
  constructor(id) {
    const canvas = document.getElementById(id);

    this.width = window.innerWidth;
    this.height = window.innerHeight;

    if (canvas.getContext) {
      this.ctx = canvas.getContext('2d');
      this.ctx.canvas.width = this.width;
      this.ctx.canvas.height = this.height;
    }
  }

  background(r, g, b, a = 1) {
    this.ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a})`;
    this.ctx.fillRect(0, 0, this.width, this.height);
  }}


class Instrument {
  constructor({ note, x, y, width, height, color, canvas, chain }) {
    this.note = note;
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.color = { ...color, a: 0.99 };
    this.canvas = canvas;
    this.chain = chain;
    this.fadeDirection = -1;

    this.fade = true;

    this.synth = new Tone.MonoSynth({
      frequency: 'C4',
      volume: -30,
      oscillator: {
        type: 'sine' },

      envelope: {
        attack: 1,
        decay: 1,
        sustain: 0.9,
        release: 1 },

      filterEnvelope: {
        attack: 0.06,
        decay: 0.2,
        sustain: 0.5,
        release: 2,
        baseFrequency: 200,
        octaves: 7,
        exponent: 1.2 } }).

    chain(this.chain);

    this.queueNoteForRandomTime();
  }

  playNote(length) {
    this.synth.triggerAttackRelease(this.note, length);
  }

  queueNoteForRandomTime() {
    this.timeout = setTimeout(() => {
      const randomNoteLength = Math.floor(Math.random() * 2.5 + 1);

      this.playNote(randomNoteLength);
      this.setFullAlpha(randomNoteLength);
      this.queueNoteForRandomTime();
    }, Math.random() * 30000);
  }

  setFullAlpha(length) {
    setTimeout(() => {
      this.fade = true;
    }, length * 1000);

    this.color.a = 1;
    this.fade = false;
  }

  drawLine() {
    const { r, g, b, a } = this.color;

    this.canvas.ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a})`;
    this.canvas.ctx.fillRect(this.x, this.y, this.width, this.height);
  }

  step() {
    if (this.color.a > 0) {
      if (this.fade) {
        this.color.a = this.color.a - 0.01;
      } else {
        if (this.color.a >= 1 || this.color.a <= 0.85) {
          this.fadeDirection = 0 - this.fadeDirection;
        }
        this.color.a = this.color.a - this.fadeDirection * 0.005;
      }
      this.drawLine();
    }
  }

  pause() {
    if (this.timeout) {
      clearTimeout(this.timeout);
      this.timeout = null;
    } else {
      this.queueNoteForRandomTime();
    }
  }}


// setup
(() => {
  const canvas = new Canvas('app');

  const reverb = new Tone.Freeverb({
    roomSize: 0.98,
    dampening: 10000 }).
  toMaster();

  let instruments = [];

  const notes = [
  {
    note: 'F3',
    color: { r: 224, g: 46, b: 85 } },

  {
    note: 'G#3',
    color: { r: 244, g: 78, b: 63 } },

  {
    note: 'C4',
    color: { r: 247, g: 240, b: 82 } },

  {
    note: 'C#4',
    color: { r: 6, g: 214, b: 160 } },

  {
    note: 'D#4',
    color: { r: 28, g: 202, b: 216 } },

  {
    note: 'F4',
    color: { r: 181, g: 97, b: 161 } },

  {
    note: 'G#4',
    color: { r: 181, g: 97, b: 135 } }];



  const lineWidth = 10;

  notes.forEach((note, index) => {
    const spacing = canvas.width / notes.length;

    instruments.push(
    new Instrument({
      note: note.note,
      x: spacing * index + spacing / 2 - lineWidth / 2,
      y: 0,
      width: lineWidth,
      height: canvas.height,
      color: ({ r, g, b } = note.color),
      canvas: canvas,
      chain: reverb }));


  });

  function draw() {
    canvas.background(22, 25, 37);
    instruments.forEach(instrument => instrument.step());
    window.requestAnimationFrame(draw);
  }

  window.requestAnimationFrame(draw);
})();

</script>
