<canvas id="TVStatic"></canvas>

<script>  
// Graphic things.
const c = document.getElementById("TVStatic");
let ctx = c.getContext("2d");
c.width = 2800;
c.height = 1800;
const resizeCanvasToFillWindow = false;

let imageData = ctx.getImageData(0, 0, c.width, c.height);
let imageData32 = new Uint32Array(imageData.data.buffer);
let random = new Date().getTime() >>> 0;

// Timing things.
// Collect this many time stats, then average them for displaying in the console.
const timesLength = 100; 
// Set up the array with 0's so we can average against a part filled array.
const times = Array(timesLength).fill(0); 
// Location of the next time element we'll use for storage.
let timePtr = 0;
// width x height of canvas (same as imageData32.length)
let pixelsPerFrame = imageData32.length;


if(resizeCanvasToFillWindow){
  fillWindow();
  window.addEventListener("resize", fillWindow, true);
}

function fillWindow(){
  const width = window.innerWidth;
  const height = window.innerHeight
  c.width = width ? width : 1;
  c.height = height ? height : 1;
  imageData = ctx.getImageData(0, 0, c.width, c.height);
  imageData32 = new Uint32Array(imageData.data.buffer);
  pixelsPerFrame = imageData32.length;
}

function drawTVStatic(){
  let ptr = 0;
  do{
    // XOR shift pseudo random integer
    random ^= random << 13;
    random ^= random >> 17;
    random ^= random << 5;
    // Byte 1
    imageData32[ptr++] = (random & 1) ? -1 : -16777216;
    imageData32[ptr++] = (random & 2) ? -1 : -16777216;
    imageData32[ptr++] = (random & 4) ? -1 : -16777216;    
    imageData32[ptr++] = (random & 8) ? -1 : -16777216;
    imageData32[ptr++] = (random & 16) ? -1 : -16777216;   
    imageData32[ptr++] = (random & 32) ? -1 : -16777216;
    imageData32[ptr++] = (random & 64) ? -1 : -16777216;
    imageData32[ptr++] = (random & 128) ? -1 : -16777216;
    // Byte 2
    imageData32[ptr++] = (random & 256) ? -1 : -16777216;
    imageData32[ptr++] = (random & 512) ? -1 : -16777216;
    imageData32[ptr++] = (random & 1024) ? -1 : -16777216;
    imageData32[ptr++] = (random & 2048) ? -1 : -16777216;
    imageData32[ptr++] = (random & 4096) ? -1 : -16777216;
    imageData32[ptr++] = (random & 8192) ? -1 : -16777216;
    imageData32[ptr++] = (random & 16384) ? -1 : -16777216;
    imageData32[ptr++] = (random & 32768) ? -1 : -16777216;
    // Byte 3
    imageData32[ptr++] = (random & 65536) ? -1 : -16777216;
    imageData32[ptr++] = (random & 131072) ? -1 : -16777216;
    imageData32[ptr++] = (random & 131072) ? -1 : -16777216;
    imageData32[ptr++] = (random & 262144) ? -1 : -16777216;
    imageData32[ptr++] = (random & 524288) ? -1 : -16777216;
    imageData32[ptr++] = (random & 1048576) ? -1 : -16777216;
    imageData32[ptr++] = (random & 2097152) ? -1 : -16777216;
    imageData32[ptr++] = (random & 4194304) ? -1 : -16777216;
    // Byte 4
    imageData32[ptr++] = (random & 8388608) ? -1 : -16777216;
    imageData32[ptr++] = (random & 16777216) ? -1 : -16777216;
    imageData32[ptr++] = (random & 33554432) ? -1 : -16777216;
    imageData32[ptr++] = (random & 67108864) ? -1 : -16777216;
    imageData32[ptr++] = (random & 134217728) ? -1 : -16777216;
    imageData32[ptr++] = (random & 268435456) ? -1 : -16777216;
    imageData32[ptr++] = (random & 536870912) ? -1 : -16777216;
    imageData32[ptr++] = (random & 1073741824) ? -1 : -16777216;
    // Byte 5 (2 bits, bit 33 and 34)
    imageData32[ptr++] = (random & 2147483648) ? -1 : -16777216;
    imageData32[ptr++] = (random & 4294967296) ? -1 : -16777216;
    
  }while(ptr < imageData32.length);
  ctx.putImageData(imageData, 0, 0)
}


function timeThisFrame(){
  const t0 = performance.now();
  
  drawTVStatic();
  
  const t1 = performance.now();
  times[timePtr++] = t1 - t0;
  if(timePtr === timesLength) timePtr = 0;

  if(timePtr === 0) {
    let averageMillisecondsPerFrame = times.reduce((a, b) => a + b, 0)
    averageMillisecondsPerFrame /= timesLength;
    const pixelsPerMillisecond = pixelsPerFrame / averageMillisecondsPerFrame;
    const pixelsPerSecond = Math.round(pixelsPerMillisecond * 1000);
    const displayAverage = averageMillisecondsPerFrame.toFixed(3);
    let report = `${c.width} x ${c.height} resolution. `;
    report += `${pixelsPerFrame.toLocaleString()} pixels per frame. `;
    report += `${displayAverage.toLocaleString()} milliseconds per frame. `;
    report += `${pixelsPerSecond.toLocaleString()} pixels per second (if not capped at 60 FPS). `;
    console.log(report);
  }
  requestAnimationFrame(timeThisFrame);
}



requestAnimationFrame(timeThisFrame);

</script>
