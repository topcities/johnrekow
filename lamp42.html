<title>Lamp 42 - Vertinox</title>
<meta http-equiv="Expires" content="Tue, 04 Dec 1997 21:29:02 GMT">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<style>
html, body{
  overflow: hidden;
  background: #000;
  padding: 0px;
  margin: 0px;
}

#canvas{
  cursor: crosshair;
  z-index: 2;
  position: absolute;
  top: 0; left: 0;
}

#overlay{
  background: rgba(0,0,0,0); /* transparent overlay */
  z-index: 3;
  position: absolute;
  top:0;left:0;
  height: 100%;
  width: 100%;
}
#overlay:hover{
  cursor: pointer;
}

#bg_glow{
  z-index: 1;
  position: absolute;
  top:0;left:0;
  height: 100%;
  width: 100%;
}

#info{
  z-index: 4;
  position: absolute;
  color: #fff;
  top: 0px;
  left: 0px;
  background: rgba(60,60,60,.6);
  padding: 5px;
}
#fps{
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: 5;
}
</style>
</head>
<body>
<div id="fps"></div>
<div id="bg_glow"></div>
<div id="overlay"></div>
<canvas id="canvas"></canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var bgg = document.getElementById("bg_glow");
w = ctx.canvas.width = window.innerWidth;
h = ctx.canvas.height = window.innerHeight;

window.onresize = function() {
  w = ctx.canvas.width = window.innerWidth;
  h = ctx.canvas.height = window.innerHeight;
  maxHeight = h*.9;
  minHeight = h*.5;
  dots = [];
  pushDots();
  ctx.globalCompositeOperation = "lighter";
};

// Seasonal themes
var themes = [
  { // Spring
    bg: "#a8d5a2", // dull light green
    colors: ["#77dd77","#90ee90","#32cd32","#ff69b4","#ffb6c1","#ffff66","#ffccff","#66ff66","#ffdead","#f5f5dc","#00fa9a","#ffd700"]
  },
  { // Summer
    bg: "#fff176", // dull sunny yellow
    colors: ["#87ceeb","#ffffff","#ffeb3b","#ffa500","#ff4500","#ff6347","#00bfff","#98fb98","#ff69b4","#00ced1","#f0e68c","#f5f5f5"]
  },
  { // Autumn
    bg: "#ffcc80", // dull light orange
    colors: ["#d2691e","#8b4513","#a0522d","#deb887","#ff8c00","#ff4500","#ff0000","#b22222","#daa520","#cd853f","#f4a460","#ffe4b5"]
  },
  { // Christmas
    bg: "#8b0000", // dark deep red
    colors: ["#b22222","#ff0000","#8b0000","#006400","#228b22","#2e8b57","#013220","#90ee90","#ffffff","#dcdcdc","#800000","#004d00"]
  },
  { // Winter (non-Christmas)
    bg: "#add8e6", // light faded blue
    colors: ["#ffffff","#f0f8ff","#f8f8ff","#e0ffff","#b0e0e6","#afeeee","#87cefa","#4682b4","#708090","#dcdcdc","#f5f5f5","#cce7ff"]
  }
];
var currentTheme = 0;

// Dot settings
dots=[{}];
mx = 0; my = 0;
md = 100;
maxWidth = 15;
minWidth = 2;
maxHeight = h*.9;
minHeight = h*.5;
maxSpeed = 70;
minSpeed = 12;
glow = 10; // Set to 0 for better performance
ctx.globalCompositeOperation = "lighter";

// Function to push dots
function pushDots(num){
  for(i=1; i<md; i++){
    dots.push({
      x:Math.random()*w,
      y:Math.random()*h/2,
      h:Math.random()*(maxHeight-minHeight)+minHeight,
      w:Math.random()*(maxWidth-minWidth)+minWidth,
      c: themes[currentTheme].colors[Math.floor(Math.random()*themes[currentTheme].colors.length)],
      m:Math.random()*(maxSpeed-minSpeed)+minSpeed
    });
  }
}pushDots();

// Render loop
function render(){
  ctx.clearRect(0,0,w,h);
  for(i=1; i<dots.length; i++){
    ctx.beginPath();
    grd = ctx.createLinearGradient(dots[i].x, dots[i].y, dots[i].x+dots[i].w, dots[i].y+dots[i].h);
    grd.addColorStop(.0, dots[i].c+"00"); // transparent
    grd.addColorStop(.3, dots[i].c+"aa");
    grd.addColorStop(.5, dots[i].c);
    grd.addColorStop(.8, dots[i].c+"aa");
    grd.addColorStop(1., dots[i].c+"00");
    ctx.shadowBlur = glow;
    ctx.shadowColor = dots[i].c;
    ctx.fillStyle=grd;
    ctx.fillRect(dots[i].x,dots[i].y,dots[i].w,dots[i].h);
    ctx.closePath();
    dots[i].x += dots[i].m/100;
    if(dots[i].x > w+maxWidth){
      dots[i].x = -maxWidth;
    }
  }
  window.requestAnimationFrame(render);
}

// Apply theme
function applyTheme(){
  document.body.style.background = themes[currentTheme].bg;
  bgg.style.background = "radial-gradient(ellipse at center, "+themes[currentTheme].colors[0]+" 0%, rgba(0,0,0,0) 100%)";
  dots = [];
  pushDots();
}
applyTheme();

// Cycle themes on click
document.getElementById("overlay").onclick = function(){
  currentTheme = (currentTheme+1) % themes.length;
  applyTheme();
};

render();
</script>
</body>
</html>
